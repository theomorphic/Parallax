<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parallax</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon//favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon//favicon-16x16.png">
	<script src="./js/main.js" defer></script>
	<script src="./js/rain.js" defer></script>

</head>
<body>
	<div class="logo" style="background-image: url(./img/logo.svg);"></div>

	<section class="layers">
		<div class="layers__container">
			<div class="layers__item layer-1" style="background-image: url(./img/layer-1.webp);"></div>
			<div class="layers__item layer-2" style="background-image: url(./img/layer-2.webp);"></div>
			<div class="layers__item layer-3">
				<div class="hero-content">
					<h1>NATURAL RAINFOREST <span>STRAIGHT IN THE BROWSER</span></h1>
					<div class="hero-content__p">I tried my best with a 'lens effect'</div>
					<button class="button-start">It's not a button</button>
				</div>
			</div>
			<div class="layers__item layer-4">
				<canvas class="rain"></canvas>
			</div>
			<div class="layers__item layer-5" style="background-image: url(./img/layer-5.png);"></div>
			<div class="layers__item layer-6" style="background-image: url(./img/layer-6.webp);"></div>
		</div>
	</section>

</body>
</html>
